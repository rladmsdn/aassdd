<!DOCTYPE html>
<html>
<head>
    <title>Array Creation and Interaction Example</title>
    <style>
        .array-cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Create and Interact with Arrays</h1>

<label for="arraySize">Enter Array Size:</label>
<input type="number" id="arraySize">
<button onclick="createArray()">Create Array</button>

<div id="arrayContainer"></div>

<script>
    function createArray() {
        var arraySize = parseInt(document.getElementById("arraySize").value);

        if (isNaN(arraySize) || arraySize <= 0) {
            alert("Please enter a valid array size.");
            return;
        }

        var arrayContainer = document.getElementById("arrayContainer");
        arrayContainer.innerHTML = '';

        var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var array = [];

        for (var i = 0; i < arraySize; i++) {
            var cell = document.createElement("div");
            cell.className = "array-cell";
            cell.textContent = alphabet[i] + "배열";

            // Add event listener to capture user input
            cell.addEventListener("click", function () {
                var newValue = prompt("Enter a value for this array element:");
                if (newValue !== null) {
                    this.textContent = newValue;
                }
            });

            arrayContainer.appendChild(cell);
        }
    }
</script>

</body>
</html>
